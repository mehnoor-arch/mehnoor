<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="sheet.css" />
    <script src="tailwind.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'royal-blue': {
                            DEFAULT: '#3550E9',
                            50: '#C6C9F9',
                            100: '#B6BBF7',
                            200: '#959EF3',
                            300: '#7583F0',
                            400: '#5569EC',
                            500: '#3550E9',
                            600: '#1737D3',
                            700: '#122EA5',
                            800: '#0D2377',
                            900: '#081749',
                            950: '#061032'
                        },
                        'silver': {
                            DEFAULT: '#CCCCCC',
                            50: '#FFFFFF',
                            100: '#FFFFFF',
                            200: '#FFFFFF',
                            300: '#F5F5F5',
                            400: '#E0E0E0',
                            500: '#CCCCCC',
                            600: '#ABABAB',
                            700: '#8A8A8A',
                            800: '#696969',
                            900: '#474747',
                            950: '#373737'
                        },
                        'black': {
                            DEFAULT: '#000000',
                            50: '#575A60',
                            100: '#4E5055',
                            200: '#3A3C40',
                            300: '#27282B',
                            400: '#131415',
                            500: '#000000',
                            600: '#000000',
                            700: '#000000',
                            800: '#000000',
                            900: '#000000',
                            950: '#000000'
                        },
                    }
                }

            }
        }
    </script>
</head>

<body class="bg-royal-blue-600  align-items: center">
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word">ypohtn</p>
            <div class="details">
                <p class="hint">Hint:<span>A name of programming language</span></p>
                <p class="time-left">Time Left:<span><b>30</b>s</span></p>

            </div>
            <input type="text" placeholder="Enter a valid word" />
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>

</body>

</html>
