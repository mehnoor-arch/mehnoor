<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sheet.css"/>
    
    <title>Word Scramble</title>
</head>
<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word">tohypn</p>
            <div class="details">
                <p class="hint">Hint:<span>The name of programming language</span></p>
                <p class="hint">Time Left:<span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Enter Your Word"/>
            <div class="details">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
      
    
</body>
</html>
